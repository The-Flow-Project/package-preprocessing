[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may use external resources)
    slow: Slow tests
    requires_network: Tests that require network access
    requires_files: Tests that require actual test files

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts =
#     --cov=src/flow_preprocessor
#     --cov-report=html
#     --cov-report=term-missing

# Async support
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore patterns
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    test_data

# Timeout (if pytest-timeout is installed)
# timeout = 300
# timeout_method = thread

